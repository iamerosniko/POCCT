
<button (click)="CanEdit = !CanEdit">edit</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Caller Association</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="assoc.CallerAssocDesc"
        />
      </td>
      <td>
        <input
          type="checkbox"
          [(ngModel)]="assoc.Active"
        />
      </td>
      <td><button (click)="addAssoc(assoc)">Add</button></td>
    </tr>
    <tr *ngFor="let assoc of assocs">
      <td>
        <input
          type="text"
          class="form-control"
          [disabled]="!CanEdit"
          [(ngModel)]="assoc.CallerAssocDesc"
        />
      </td>
      <td>
        <input
          type="checkbox"
          [disabled]="!CanEdit"
          [(ngModel)]="assoc.Active"
        />
      </td>
      <div> 
          <td><button (click)="updateAssoc(assoc)">save</button></td>
          <td><button (click)="deleteAssoc(assoc)">delete</button></td>
      </div>
    </tr>
  </tbody>
</table>
