<button (click)="CanEdit = !CanEdit">edit</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Category</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input type="text" class="form-control" [(ngModel)]="category.CallCategoryDesc" />
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="category.Active" />
      </td>
      <td><button (click)="addCategory(category)">Add</button></td>
    </tr>
    <tr *ngFor="let category of categories">
      <td>
        <input type="text" class="form-control" [disabled]="!CanEdit" [(ngModel)]="category.CallCategoryDesc" />
      </td>
      <td>
        <input type="checkbox" [disabled]="!CanEdit" [(ngModel)]="category.Active" />
      </td>
      <div>
        <td><button (click)="updateCategory(category)">save</button></td>
        <td><button (click)="deleteCategory(category)">delete</button></td>
      </div>
    </tr>
  </tbody>
</table>
