<table *ngFor="let assocs of grpCallerAssocs" class="table table-responsive-sm ">
  <thead>
    <tr>
      <th>Caller Assoc</th>
      <th>CSR Name</th>
      <th>Call Category</th>
      <th>Call Status</th>
      <th>Caller Phone</th>
      <th>Date Of Call</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{assocs.CallerAssoc}}</td>
    </tr>
    <tr *ngFor="let d of assocs.CallerAssocDetails">
      <td></td>
      <td>
        {{d.CSRName}}
      </td>
      <td>
        {{d.CallCategory}}
      </td>
      <td>
        {{d.CallStatus}}
      </td>
      <td>
        {{d.CallerPhone}}
      </td>
      <td>
        {{d.DateOfCall|date :'MM/dd/yyyy'}}
      </td>

    </tr>
  </tbody>
</table>
